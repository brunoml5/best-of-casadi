# Optional: change the default configuration
configuration:
    markdown_header_file: "config/header.md"
    markdown_footer_file: "config/footer.md"
    allowed_licenses: ["all"]
    hide_license_risk: True  # Default false
    # project_inactive_months: 6  # Default 6
    # project_dead_months: 12     # Default 12
    # project_new_months: 6  # Default 6
    # min_projectrank: 10  # Default 10
    min_stars: 50  # Default 100
    # max_trending_projects: 5  # Default 5

categories:
  - category: "casadi-devs"
    title: "Directly related to CasADi"
    subtitle: "List of projects related to the CasADi devs."

  - category: "mpc"
    title: "Model Predictive Control"
    subtitle: "List of projects related Model Predictive Control."
  
  - category: "robotics"
    title: "Robotics"
    subtitle: "List of projects applied to robotics."

  - category: "machine-learning"
    title: "Machine Learning"
    subtitle: "List of projects related to Machine Learning, Reinforcement Learning, Neural Networks, etc..."

  - category: "julia"
    title: "Julia"
    subtitle: "List of projects using CasADi with Julia."

  - category: "article"
    title: "Articles Repos"
    subtitle: "List of articles repositories implemented with CasADi."

# TODO: add labels like JAX or pytorch

